<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ass.css">
</head>

<body>
    <b>
        <div class="text">FULL STACK ACADEMY
        <div class="text2">HTML</div>
        <div class="text3">CSS</div>
        <div class="text4">UI/UX</div>
    </b>
</div>

    <h1>Registation Form</h1>
    <form>

<div>
        <b class="name">First Name:</b>
        <input class="box" type="text" placeholder="name">
</div>
<div>
        <b class="name">Middle Name:</b>
        <input class="box" type="text" placeholder="middle">
</div>
<div>
        <b class="name">Last Name:</b>
        <input class="box" type="text" placeholder="last name">
</div>
<div>
        <b class="name">Gender:</b>
        <label for="">Male</label><input type="radio" name="gender"/>
        <label for="">Female</label><input type="radio" name="gender"/>
        <label for="">Others</label><input type="radio" name="gender"/>
</div>
<div>
        <b class="name">User Name:</b>
        <input class="box" type="text" placeholder="user name">
</div>
<div>
        <b class="name">Id:</b>
        <input class="box" type="text" placeholder="id">
</div>
<div>
        <b class="name">Password:</b>
        <input class="box" type="password" placeholder="password">
</div>
<div>
        <b class="name">Contact:</b>
        <input class="box" type="number" placeholder="contact">
</div>
<div>
        <b class="name">Eduaction:</b>
        <input class="box" type="text" placeholder="eduaction">
</div>

        <b class="name">Select Course:</b>

        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>MongoDB</option>
            <option>Express Js</option>
            <option>Node Js</option>
            <option>React</option>
        </select>

        <div>
            <b class="name"><label for="">Select Course:</label></b>
            <label for="">HTML</label><input type="checkbox" value="">
            <label for="">CSS</label><input type="checkbox" value="">
            <label for="">MongoDB</label><input type="checkbox" value="">
            <label for="">Express Js</label><input type="checkbox" value="">
            <label for="">Node Js</label><input type="checkbox" value="">
            <label for="">React</label><input type="checkbox" value="">
            <label for="">Java script</label><input type="checkbox" value="">
        </div>



        <div>
            <b class="name">Birth Date:</b>
            <input  class="box" type="date" placeholder="birth date">
        </div>
        <div>
            <b class="name">Address:</b>
            <input class="box" type="text" placeholder="address">
        </div>
        <div>
            <b class="name">Pin Code:</b>
            <input class="box" type="text" placeholder="pincode">
        </div>
        <div>
            <b class="name">State:</b>
            <input class="box" type="text" placeholder="state">
        </div>
        <div>
            <b class="name">Century:</b>
            <input class="box" type="text" placeholder="century">
        </div>
        <br>
        <br>
        <div class="ssc"><button>Save</button>
        <button>Submit</button>
        <button>Cancel</button></div>
    </form>
    <div>
        <img src="imgcode.jpg" text="Html Code ">
        <h1><em>HTML COURSE</em></h1>
    </div>

</body>

</html>
